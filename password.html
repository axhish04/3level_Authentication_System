<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forget Password</h1>
    <form id="recoveryForm">
        <label for="recoveryEmail">Registered Email:</label>
        <input type="email" id="recoveryEmail" required><br>
        
        <label for="recoveryColorPattern">Color Pattern (comma separated):</label>
        <input type="text" id="recoveryColorPattern" required><br>
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required><br>
        
        <button type="submit">Reset Password</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
