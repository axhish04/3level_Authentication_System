<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login Account</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>
        
        <label for="loginColorPattern">Color Pattern (comma separated):</label>
        <input type="text" id="loginColorPattern" required><br>
        
        <label for="loginSecurityQuestion">Security Question:</label>
        <select id="loginSecurityQuestion">
            <option value="hero">Who is your childhood hero?</option>
            <option value="pet">What is your pet's name?</option>
            <option value="car">What is your dream car?</option>
            <option value="hobby">What is your favorite hobby?</option>
            <option value="color">What is your favorite color?</option>
        </select><br>
        
        <label for="loginSecurityAnswer">Answer:</label>
        <input type="text" id="loginSecurityAnswer" required><br>
        
        <button type="submit">Login</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
